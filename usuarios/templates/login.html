{% extends "bases/base.html" %} 
{% load static %}  
 <!-- Inicia o bloco 'head', que será substituído ou estendido na página -->
{% block 'head' %} 
    <link href="{% static 'usuarios/css/css.css' %}" rel="stylesheet">  <!-- Link para o arquivo CSS localizado em 'usuarios/css/css.css' -->
{% endblock 'head' %}  <!-- Finaliza o bloco 'head' -->


 <!-- Inicia o bloco de conteúdo da página -->
{% block 'conteudo' %} 
    <div class="container">  <!-- Container que envolve o conteúdo principal da página -->

        <!-- Título da página com um ícone e texto -->
        <h3 class="font-destaque-secundaria">
            <img width="10%" src="{% static 'geral/img/logo.png' %}" alt="">  <!-- Imagem do logo, com tamanho ajustado para 10% -->
            Acesso Paciente.
        </h3>

        {% if messages %}  <!-- Verifica se há mensagens para exibir (geralmente usadas para feedback, como erros ou sucessos) -->
            <br>
            {% for message in messages %}  <!-- Itera sobre todas as mensagens -->
                <div class="alert {{ message.tags }}">{{ message }}</div>  <!-- Exibe cada mensagem com uma classe de alerta associada -->
            {% endfor %}
        {% endif %}  <!-- Finaliza o bloco de verificação de mensagens -->

        <!-- Início do formulário de login -->
        <div>
            <form action="{% url 'login' %}" method="POST">{% csrf_token %}  <!-- Define o método POST para enviar os dados e inclui um token CSRF para segurança -->
                
                <label>Username</label>  <!-- Rótulo para o campo de nome de usuário -->
                <br>
                <input type="text" class="input-default" name="username">  <!-- Campo de entrada para o nome de usuário -->

                <br><br>  <!-- Espaço entre os campos -->

                <label>Senha</label>  <!-- Rótulo para o campo de senha -->
                <br>
                <input type="password" class="input-default" name="senha">  <!-- Campo de entrada para senha -->

                <br><br>  <!-- Espaço entre os campos -->

                <input type="submit" class="btn-default" value="Logar">  <!-- Botão de submissão do formulário -->
            </form>
        </div>
    </div>
{% endblock %}  <!-- Finaliza o bloco de conteúdo da página -->
