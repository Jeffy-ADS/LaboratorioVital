{% load static %} <!-- Carrega os arquivos estáticos do Django -->
<!doctype html>
<html lang="pt-BR"> <!-- Define o idioma do documento como português do Brasil -->
  <head>
    <meta charset="utf-8"> <!-- Define a codificação de caracteres para UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Garante responsividade em dispositivos móveis -->
    <title>Vital</title> <!-- Define o título da página -->
    
    <!-- Importa o CSS do Bootstrap para estilização -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Importa um arquivo CSS estático personalizado -->
    <link href="{% static 'geral/css/base.css' %}" rel="stylesheet">
    
    <!-- Define o ícone da página (favicon) -->
    <link rel="shortcut icon" href="/static/geral/img/logo.png" />

    {% block 'head' %} {% endblock %}
    <nav class="navbar navbar-expand-lg navbar-light">
    <p> 
      <div style="display: flex; rigth-content: space-between; width: 100%; padding: 10px; background-color:rgb(22, 49, 57);">  
        <a class="navbar-brand" style="color: white; text-decoration: none;" href="{% url 'home'%}"><img style="  max-width: 13%;margin-top: 5px; width: 250px;" src="{% static 'geral/img/logo.png' %}">VITAL</a>
          {% if user.is_authenticated %}
          <a style="color: white; text-decoration: none; padding: 10px;" href="{% url 'solicitar_exames' %}">Solicitar Exames</a>
          <a style="color: white; text-decoration: none; padding: 10px;" href="{% url 'gerenciar_exames' %}">Gerenciar Exames</a>
          <a style="color: white; text-decoration: none; padding: 10px;" href="{% url 'gerenciar_pedidos' %}">Gerenciar Pedidos</a>
          <a style="color: white; text-decoration: none; padding: 10px;" href="{% url 'gerar_acesso_medico' %}">Gerar acesso Médico</a>
          <a style="color: white; text-decoration: none; padding: 10px;" href="{% url 'sair' %}">Sair</a>
          {% else %}
            <a style="color: white; text-decoration: none; padding: 10px;" href="{% url 'cadastro' %}">Cadastre-se</a>
            <a style="color: white; text-decoration: none; padding: 10px;" href="{% url 'login' %}">Login</a>

            {% endif %}
        </div>
      </p >
    </nav>
    {% block 'conteudo' %}{% endblock %}

    <!-- Importa o script do Bootstrap para funcionalidades interativas -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
